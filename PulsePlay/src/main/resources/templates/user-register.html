<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<link rel="stylesheet" href="/user-register.css">
<body>
    <div class="spacing">
    <form action="/user-register" method="post">
        <div class="container">
            <h1>Register</h1>
            <p>Kindly fill in this form to register</p>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter username" name="username" id="username" required>
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter email" name="email" id="email" th:value="${email}" >
            <label for="phone"><b>Phone Number</b></label>
            <input type="text" placeholder="Enter Phone Number" name="phone" id="phone" >
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter password" name="password" id="password" required>
            <label for="password-repeat"><b>Re-Enter Password</b></label>
            <input type="password" placeholder="Re-Enter Password" name="re-password" id="password-repeat" required>
            <button type="submit">Register</button>
            <div th:if="${error}">
				<p th:text="${error}" style="color: red;"></p>
			</div>
        </div>
        <div>
            <p>Already have an account? <a href="/sign-in">Log in</a></p>
        </div>
    </form>
    </div>
</body>
</html>
